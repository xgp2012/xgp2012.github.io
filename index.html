        // 初始化页面
        function initPage() {
            renderResources();
            setupEventListeners();
            showRandomAd();
            checkAdBlocker();
        }

        // 渲染资源
        function renderResources() {
            // 清空容器
            allResourcesContainer.innerHTML = '';
            windowsResourcesContainer.innerHTML = '';
            linuxResourcesContainer.innerHTML = '';
            oemResourcesContainer.innerHTML = '';
			qtResourcesContainer.innerHTML = '';
            
            // 根据类别渲染资源
            resources.forEach(resource => {
                const card = createResourceCard(resource);
                
                // 添加到所有资源
                allResourcesContainer.appendChild(card.cloneNode(true));
                
                // 根据类别添加到对应容器
                switch(resource.category) {
                    case 'windows':
                        windowsResourcesContainer.appendChild(card);
                        break;
                    case 'linux':
                        linuxResourcesContainer.appendChild(card);
                        break;
                    case 'oem':
                        oemResourcesContainer.appendChild(card);
                        break;
					case 'qt':
                        qtResourcesContainer.appendChild(card);
                        break;
                }		
            });
        }

        // 创建资源卡片
        function createResourceCard(resource) {
            const card = document.createElement('div');
            card.className = 'resource-card';
            card.innerHTML = `
                <h3 class="resource-title">${resource.title}</h3>
                <div class="resource-code">${resource.code}</div>
                <div class="resource-meta">
                    <span><i class="fas fa-file-archive"></i> ${resource.size}</span>
                    <span><i class="fas fa-calendar"></i> ${resource.date}</span>
                </div>
                <a href="${resource.downloadLink}" class="download-btn" data-id="${resource.id}" target="_blank">
                    <i class="fas fa-download"></i> 立即下载
                </a>
            `;
            return card;
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 搜索功能
            searchInput.addEventListener('input', handleSearch);
            
            // 分类切换
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // 更新按钮状态
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // 显示对应分类
                    const category = button.dataset.category;
                    categorySections.forEach(section => {
                        section.classList.remove('active');
                        if (section.id === `${category}-section`) {
                            section.classList.add('active');
                        }
                    });
                });
            });
            
            // 下载按钮点击
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('download-btn') || 
                    e.target.parentElement.classList.contains('download-btn')) {
                    const button = e.target.classList.contains('download-btn') ? 
                                  e.target : e.target.parentElement;
                    const id = parseInt(button.dataset.id);
                    const resource = resources.find(r => r.id === id);
                    // 直接跳转到下载链接
                    window.open(resource.downloadLink, '_blank');
                }
            });
            
            // 关闭广告按钮
            closeAdBtn.addEventListener('click', () => {
                adContainer.style.display = 'none';
            });
        }

        // 搜索处理
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            // 隐藏所有资源卡片
            const cards = document.querySelectorAll('.resource-card');
            cards.forEach(card => {
                card.style.display = 'none';
            });
            
            // 如果搜索词为空，显示所有资源
            if (!searchTerm) {
                cards.forEach(card => {
                    card.style.display = 'block';
                });
                return;
            }
            
            // 根据搜索词过滤并显示资源
            resources.forEach(resource => {
                const title = resource.title.toLowerCase();
                const code = resource.code.toLowerCase();
                
                if (title.includes(searchTerm) || code.includes(searchTerm)) {
                    // 显示所有卡片（因为是动态生成的）
                    const allCards = document.querySelectorAll('.resource-card');
                    allCards.forEach(card => {
                        const cardTitle = card.querySelector('.resource-title').textContent.toLowerCase();
                        const cardCode = card.querySelector('.resource-code').textContent.toLowerCase();
                        
                        if (cardTitle.includes(searchTerm) || cardCode.includes(searchTerm)) {
                            card.style.display = 'block';
                        }
                    });
                }
            });
        }

        // 显示随机广告
        function showRandomAd() {
            // 生成随机索引
            const randomIndex = Math.floor(Math.random() * ads.length);
            const ad = ads[randomIndex];
            
            // 渲染广告内容
            adContent.innerHTML = `
                <div class="ad-image">
                    <i class="fas fa-ad"></i> ${ad.image}
                </div>
                <div class="ad-text">
                    <p><strong>${ad.title}</strong></p>
                    <p>${ad.text}</p>
                    <a href="${ad.link}" class="ad-link" target="_blank">查看详情</a>
                </div>
            `;
        }

        // 广告屏蔽检测
        function checkAdBlocker() {
            // 创建一个测试元素
            const testElement = document.createElement('div');
            testElement.innerHTML = '<div style="display:none;">test</div>';
            testElement.className = 'adsbygoogle';
            document.body.appendChild(testElement);
            
            // 检查元素是否被隐藏（广告拦截器通常会隐藏此类元素）
            setTimeout(() => {
                if (testElement.offsetHeight === 0) {
                    // 检测到广告屏蔽
                    adMessage.classList.add('show');
                }
                document.body.removeChild(testElement);
            }, 100);
        }

        document.addEventListener('DOMContentLoaded', initPage);
